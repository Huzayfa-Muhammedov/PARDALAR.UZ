    ];

    // ---- UI refs ----
    const grid = document.getElementById('productsGrid');
    const searchInput = document.getElementById('searchInput');
    const sizeFilter = document.getElementById('sizeFilter');
    const materialFilter = document.getElementById('materialFilter');
    const sortSelect = document.getElementById('sort');

    function formatPrice(num){ return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ") + ' so\'m'; }

    // Render products based on filters
    function renderProducts(){
      const q = (searchInput.value || '').trim().toLowerCase();
      const size = sizeFilter.value;
      const material = materialFilter.value;
      const sort = sortSelect.value;

      let list = PRODUCTS.filter(p=>{
        if(q){
          const inText = p.name.toLowerCase().includes(q) || (p.description && p.description.toLowerCase().includes(q));
          if(!inText) return false;
        }
        if(size && p.size!==size) return false;
        if(material && p.material!==material) return false;
        return true;
      });

      if(sort==='price-asc') list.sort((a,b)=>a.price-b.price);
      if(sort==='price-desc') list.sort((a,b)=>b.price-a.price);

      grid.innerHTML = '';
      list.forEach(p => {
        const card = document.createElement('article');
        card.className = 'card';
        const priceText = formatPrice(p.price);
        card.innerHTML = `
          <div class="thumb"><img loading="lazy" src="${p.img}" alt="${p.name}"></div>
          <div class="card-body">
            <div class="name">${p.name}</div>
            <div class="meta">${p.material} Â· ${p.size}</div>
            <div class="price">${priceText}</div>
            <button class="detail-btn" onclick="openModal(${p.id})">Batafsil</button>
          </div>
        `;
        grid.appendChild(card);
      });

      // if no results
      if(list.length===0){
        grid.innerHTML = '<div style="padding:30px;text-align:center;color:var(--muted)">Hech qanday mahsulot topilmadi.</div>';
      }
    }

    // Modal logic
    const modal = document.getElementById('productModal');
    const modalImg = document.getElementById('modalImg');
    const modalTitle = document.getElementById('modalTitle');
    const modalPrice = document.getElementById('modalPrice');
    const modalProps = document.getElementById('modalProps');
    const modalDesc = document.getElementById('modalDesc');
    const closeModal = document.getElementById('closeModal');

    function openModal(id){
      const p = PRODUCTS.find(x=>x.id===id);
      if(!p) return;
      modalImg.src = p.img;
      modalTitle.textContent = p.name;
      modalPrice.textContent = formatPrice(p.price);
      modalProps.textContent = `${p.material} Â· ${p.size}`;
      modalDesc.textContent = p.description || '';
      modal.style.display = 'flex';
      document.body.style.overflow = 'hidden';
    }

    function closeModalFunc(){ modal.style.display='none'; document.body.style.overflow='auto'; }
    closeModal.addEventListener('click', closeModalFunc);
    modal.addEventListener('click', (e)=>{ if(e.target===modal) closeModalFunc(); });

    // events
    searchInput.addEventListener('input', renderProducts);
    sizeFilter.addEventListener('change', renderProducts);
    materialFilter.addEventListener('change', renderProducts);
    sortSelect.addEventListener('change', renderProducts);

    // initial
    renderProducts();
  </script>
</body>
